<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TrustSwap P2P Web App</title>
<style>
  /* === Telegram-like dark theme base === */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --tg-bg: #1e1e1e;
    --tg-bg-alt: #2a2a2a;
    --tg-text-primary: #e6e6e6;
    --tg-text-secondary: #a3a3a3;
    --tg-accent: #37aee2;
    --tg-button-bg: #37aee2;
    --tg-button-bg-hover: #2f98cc;
    --tg-border: #3a3a3a;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--tg-bg);
    color: var(--tg-text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  header {
    padding: 12px 16px;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid var(--tg-border);
    text-align: center;
  }

  nav {
    display: flex;
    border-bottom: 1px solid var(--tg-border);
  }

  nav button {
    flex: 1;
    background: none;
    border: none;
    padding: 12px 0;
    font-weight: 600;
    font-size: 14px;
    color: var(--tg-text-secondary);
    cursor: pointer;
    transition: color 0.15s ease-in-out, border-bottom 0.15s ease-in-out;
    border-bottom: 3px solid transparent;
  }

  nav button.active {
    color: var(--tg-accent);
    border-bottom: 3px solid var(--tg-accent);
    cursor: default;
  }

  main {
    padding: 16px;
  }

  /* === Wallet section === */
  #wallet-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .wallet-address {
    background: var(--tg-bg-alt);
    padding: 12px 16px;
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
    text-align: center;
    user-select: all;
    cursor: pointer;
    border: 1px solid var(--tg-border);
    transition: background-color 0.3s;
  }
  .wallet-address:hover {
    background: #353535;
  }

  .balance-grid {
    display: flex;
    gap: 16px;
    justify-content: center;
  }

  .balance-item {
    background: var(--tg-bg-alt);
    padding: 16px 24px;
    border-radius: 12px;
    width: 100px;
    text-align: center;
    border: 1px solid var(--tg-border);
  }

  .balance-item h3 {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--tg-text-secondary);
  }

  .balance-item p {
    font-size: 20px;
    font-weight: 700;
    margin: 0;
  }

  .btn-row {
    display: flex;
    gap: 16px;
    justify-content: center;
  }

  .btn {
    flex: 1;
    max-width: 140px;
    background-color: var(--tg-button-bg);
    border-radius: 14px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 0;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  .btn:hover {
    background-color: var(--tg-button-bg-hover);
  }

  /* === P2P section === */
  #p2p-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  form.p2p-form {
    background: var(--tg-bg-alt);
    padding: 16px;
    border-radius: 14px;
    border: 1px solid var(--tg-border);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 16px;
  }

  form.p2p-form label {
    grid-column: span 2;
    font-weight: 600;
    font-size: 13px;
    color: var(--tg-text-secondary);
  }

  form.p2p-form select,
  form.p2p-form input {
    grid-column: span 2;
    background: #292929;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 15px;
    padding: 10px 12px;
  }

  form.p2p-form button {
    grid-column: span 2;
    background-color: var(--tg-button-bg);
    border-radius: 14px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 0;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  form.p2p-form button:hover {
    background-color: var(--tg-button-bg-hover);
  }

  .offers-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .offer-item {
    background: var(--tg-bg-alt);
    padding: 14px 16px;
    border-radius: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid var(--tg-border);
  }

  .offer-info {
    color: var(--tg-text-primary);
  }

  .offer-type-buy {
    color: #4caf50;
    font-weight: 700;
  }
  .offer-type-sell {
    color: #e53935;
    font-weight: 700;
  }

  .offer-btn {
    background-color: var(--tg-button-bg);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 10px 16px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: background-color 0.2s ease-in-out;
  }
  .offer-btn:hover {
    background-color: var(--tg-button-bg-hover);
  }

  /* === Exchanges section === */

  #exchanges-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .exchange-item {
    background: var(--tg-bg-alt);
    padding: 14px 20px;
    border-radius: 14px;
    border: 1px solid var(--tg-border);
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 15px;
  }

  .exchange-name {
    color: var(--tg-text-secondary);
  }

  .exchange-price {
    color: var(--tg-accent);
  }

  #refresh-rates {
    max-width: 160px;
    align-self: center;
    background-color: var(--tg-button-bg);
    border-radius: 14px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 0;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  #refresh-rates:hover {
    background-color: var(--tg-button-bg-hover);
  }

  /* Responsive */
  @media (max-width: 600px) {
    form.p2p-form {
      grid-template-columns: 1fr;
    }
    .balance-grid {
      flex-direction: column;
      align-items: center;
    }
    .btn-row {
      flex-direction: column;
      align-items: center;
    }
    .btn {
      max-width: none;
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>TrustSwap P2P</header>

<nav>
  <button id="tab-wallet" class="active" aria-selected="true">Кошелёк</button>
  <button id="tab-p2p" aria-selected="false">P2P</button>
  <button id="tab-exchanges" aria-selected="false">Биржи</button>
</nav>

<main>
  <section id="wallet-section">
    <div class="wallet-address" id="wallet-address" title="Нажмите, чтобы скопировать адрес">
      0xA60be55354b85948c110D9C3153c14d06D140205
    </div>
    <div class="balance-grid">
      <div class="balance-item">
        <h3>USDT</h3>
        <p id="balance-usdt">1234.56</p>
      </div>
      <div class="balance-item">
        <h3>TON</h3>
        <p id="balance-ton">203.12</p>
      </div>
      <div class="balance-item">
        <h3>BTC</h3>
        <p id="balance-btc">0.052</p>
      </div>
    </div>
    <div class="btn-row">
      <button class="btn" id="btn-receive">Получить</button>
      <button class="btn" id="btn-send">Отправить</button>
    </div>
  </section>

  <section id="p2p-section" hidden>
    <form class="p2p-form" id="offer-form">
      <label for="offer-type">Тип</label>
      <select id="offer-type" required>
        <option value="">Выберите...</option>
        <option value="buy">Купить</option>
        <option value="sell">Продать</option>
      </select>

      <label for="offer-currency">Валюта</label>
      <select id="offer-currency" required>
        <option value="">Выберите...</option>
        <option value="USDT">USDT</option>
        <option value="TON">TON</option>
        <option value="BTC">BTC</option>
      </select>

      <label for="offer-amount">Сумма</label>
      <input type="number" id="offer-amount" min="0.0001" step="0.0001" required />

      <label for="offer-price">Цена за единицу (UAH)</label>
      <input type="number" id="offer-price" min="0.01" step="0.01" required />

      <label for="offer-payment">Способ оплаты</label>
      <input type="text" id="offer-payment" placeholder="Например, Monobank" required />

      <button type="submit">Создать объявление</button>
    </form>

    <h3>Активные объявления</h3>
    <div class="offers-list" id="offers-list">
      <p>Объявлений нет.</p>
    </div>
  </section>

  <section id="exchanges-section" hidden>
    <div class="exchange-item">
      <div class="exchange-name">Binance</div>
      <div class="exchange-price" id="binance-price">39.25 UAH</div>
    </div>
    <div class="exchange-item">
      <div class="exchange-name">Bybit</div>
      <div class="exchange-price" id="bybit-price">39.10 UAH</div>
    </div>
    <div class="exchange-item">
      <div class="exchange-name">OKX</div>
      <div class="exchange-price" id="okx-price">39.05 UAH</div>
    </div>
    <button id="refresh-rates">Обновить курсы</button>
  </section>
</main>

<script>
  // === Переключение вкладок ===
  const tabs = {
    wallet: document.getElementById('wallet-section'),
    p2p: document.getElementById('p2p-section'),
    exchanges: document.getElementById('exchanges-section'),
  };

  const btnWallet = document.getElementById('tab-wallet');
  const btnP2P = document.getElementById('tab-p2p');
  const btnExchanges = document.getElementById('tab-exchanges');

  function activateTab(tabName) {
    Object.entries(tabs).forEach(([name, section]) => {
      if (name === tabName) {
        section.hidden = false;
      } else {
        section.hidden = true;
      }
    });
    btnWallet.classList.toggle('active', tabName === 'wallet');
    btnWallet.setAttribute('aria-selected', tabName === 'wallet');
    btnP2P.classList.toggle('active', tabName === 'p2p');
    btnP2P.setAttribute('aria-selected', tabName === 'p2p');
    btnExchanges.classList.toggle('active', tabName === 'exchanges');
    btnExchanges.setAttribute('aria-selected', tabName === 'exchanges');
  }

  btnWallet.onclick = () => activateTab('wallet');
  btnP2P.onclick = () => activateTab('p2p');
  btnExchanges.onclick = () => activateTab('exchanges');

  // === Копирование адреса кошелька ===
  const walletAddressEl = document.getElementById('wallet-address');
  walletAddressEl.onclick = () => {
    navigator.clipboard.writeText(walletAddressEl.textContent)
      .then(() => alert('Адрес кошелька скопирован!'))
      .catch(() => alert('Ошибка копирования'));
  };

  // === Балансы ===
  const balances = {
    USDT: 0.00,
    TON: 0.00,
    BTC: 0.00
  };

  function updateBalances() {
    document.getElementById('balance-usdt').textContent = balances.USDT.toFixed(2);
    document.getElementById('balance-ton').textContent = balances.TON.toFixed(2);
    document.getElementById('balance-btc').textContent = balances.BTC.toFixed(5);
  }
  updateBalances();

  // === P2P объявления ===
  const offerForm = document.getElementById('offer-form');
  const offersList = document.getElementById('offers-list');
  let offers = [];

  function renderOffers() {
    if (offers.length === 0) {
      offersList.innerHTML = '<p>Объявлений нет.</p>';
      return;
    }
    offersList.innerHTML = '';
    offers.forEach((offer, i) => {
      const div = document.createElement('div');
      div.className = 'offer-item';

      const typeClass = offer.type === 'buy' ? 'offer-type-buy' : 'offer-type-sell';
      const typeText = offer.type === 'buy' ? 'Купить' : 'Продать';

      div.innerHTML = `
        <div class="offer-info">
          <span class="${typeClass}">${typeText} ${offer.currency}</span><br />
          Кол-во: ${offer.amount}<br />
          Цена: ${offer.price} UAH<br />
          Оплата: ${offer.payment}
        </div>
        <button class="offer-btn">${offer.type === 'buy' ? 'Продать' : 'Купить'}</button>
      `;

      div.querySelector('button').onclick = () => {
        alert(`Вы выбрали ${typeText} ${offer.amount} ${offer.currency} по цене ${offer.price} UAH\n\nДальше можно реализовать чат и сделки.`);
      };

      offersList.append
